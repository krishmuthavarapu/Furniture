<body>
    <div class="registration">

                <section >
                    <div class="login" style="padding-top:15%">
                            <h2>Already have an account</h2>

                    <input type="text" placeholder="Enter Username" name="uname" required>

                        </div>
                        </section>
                    <section style="width:50%">
